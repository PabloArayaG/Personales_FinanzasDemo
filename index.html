<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Finanzas Personales</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1, h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            width: calc(100% - 24px); /* Ajustar ancho del input con margen */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #tienesValor, #ahorroValor {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        #ahorroValor {
            color: #aaff00;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .container {
            background-color: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode h1, .dark-mode h2 {
            color: #fff;
        }

        .dark-mode button {
            background-color: #4caf50;
            color: #fff;
        }

        .dark-mode #ahorroValor {
            color: #aaff00;
        }

        /* Estilos para dispositivos móviles */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finanzas Personales</h1>

        <div id="ingresos">
            <h2>Ingresos</h2>
            <input type="number" id="ingresosInput" placeholder="Ingrese el monto">
            <button onclick="agregarIngreso()">Agregar</button>
        </div>

        <div id="gastos">
            <h2>Gastos</h2>
            <input type="number" id="gastosInput" placeholder="Ingrese el monto">
            <button onclick="restarGasto()">Restar</button>
        </div>

        <div id="credito">
            <h2>Crédito</h2>
            <input type="number" id="creditoInput" placeholder="Ingrese el monto">
            <button onclick="restarCredito()">Restar</button>
        </div>

        <div id="tienes">
            <h2>Tienes</h2>
            <p id="tienesValor">0</p>
        </div>

        <div id="ahorro">
            <h2>Ahorro</h2>
            <p id="ahorroValor">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
